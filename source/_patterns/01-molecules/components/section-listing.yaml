assets:
  css:
    - section-listing.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    labelledBy:
      type: string
      minLength: 1
    sections:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          url:
            type: string
            minLength: 1
          name:
            type: string
            minLength: 1
        required:
          - url
          - name
  required:
    - id
    - sections
