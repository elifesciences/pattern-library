$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  title:
    type: string
    minLength: 1
  headingLevel:
    type: integer
    minimum: 2
    maximum: 6
  hasBehaviour:
    type: boolean
    default: false
  isInitiallyClosed:
    type: boolean
  text:
    type: array
    items:
      $ref: ../../00-atoms/components/paragraph.yaml
    minItems: 1
  buttonCollection:
    $ref: button-collection.yaml
required:
  - text
  - buttonCollection
