$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  subjects:
    type: object
    properties:
      list:
        type: array
        minItems: 1
        items:
          type: object
          properties:
            name:
              type: string
              minLength: 1
            url:
              type: string
              minLength: 1
          required:
            - name
            - url
    required:
      - list
  title:
    type: string
    minLength: 1
  longTitle:
    type: boolean
  url:
    type: string
    minLength: 1
  button:
    $ref: ../../00-atoms/components/button.yaml#/schema
  meta:
    $ref: ../../01-molecules/components/meta.yaml#/schema
  image:
    $ref: ../../00-atoms/components/picture.yaml#/schema
required:
  - title
  - url
  - meta
  - image
