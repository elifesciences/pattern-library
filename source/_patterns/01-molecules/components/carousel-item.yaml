$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  subjects:
    type: object
    properties:
      list:
        type: array
        minItems: 1
        items:
          type: object
          properties:
            name:
              type: string
              minLength: 1
            url:
              type: string
              minLength: 1
          required:
            - name
            - url
    required:
      - list
  title:
    type: string
    minLength: 1
  titleLength:
    enum:
    - xx-short
    - x-short
    - short
    - medium
    - long
    - x-long
    - xx-long
  url:
    type: string
    minLength: 1
  button:
    $ref: ../../00-atoms/components/button.yaml
  meta:
    $ref: ../../01-molecules/components/meta.yaml
  image:
    allOf:
      - $ref: ../../00-atoms/components/picture.yaml
      - properties:
          credit:
            type: object
            properties:
              text:
                type: string
                minLength: 1
              elementId:
                type: string
                minLength: 1
            required:
              - text
              - elementId
          creditOverlay:
            type: boolean
            default: false
required:
  - title
  - url
  - meta
  - image
