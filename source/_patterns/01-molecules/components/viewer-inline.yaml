assets:
  css:
    - viewer-inline.css
    - $ref: ../../00-atoms/components/button.yaml#/assets/css
    - $ref: ../../00-atoms/components/captioned-image.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    label:
      type: string
      minLength: 1
    normalText:
      type: string
      minLength: 1
    seeAllLink:
      type: string
      minLength: 1
    download:
      type: object
      properties:
        linkId:
          type: string
          minLength: 1
        fileLink:
          type: string
          minLength: 1
        viewLink:
          type: string
          minLength: 1
      required:
        - linkId
        - fileLink
        - viewLink
    captionedImage:
      $ref: ../../00-atoms/components/picture.yaml#/schema/properties
      type: object
  required:
    - id
    - label
    - normalText
    - download
    - captionedImage
