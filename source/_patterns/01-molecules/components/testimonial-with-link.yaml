$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  image:
    type: object
    properties:
      path:
        type: string
        minLength: 1
      altText:
        type: string
    required:
      - path
      - altText
  quotation:
    type: string
    minLength: 1
  quotationLastWord:
    type: string
    minLength: 1
  attribution:
    type: string
    minLength: 1
  link:
    $ref: ../../../non-pattern-schema/link.yaml
required:
  - image
  - quotationLastWord
  - attribution
  - link
