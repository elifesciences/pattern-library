$schema: http://json-schema.org/draft-04/schema#
type: object
allOf:
  -
    properties:
      captionText:
        $ref: ../../00-atoms/components/caption-text.yaml
      doi:
        $ref: ../../00-atoms/components/doi.yaml
      inline:
        type: boolean
        default: false
  -
    oneOf:
      -
        properties:
          picture:
            $ref: ../../00-atoms/components/picture.yaml
        required:
          - picture
      -
        properties:
          video:
            $ref: ../../00-atoms/components/video.yaml
        required:
          - video
      -
        properties:
          iframe:
            $ref: ../../00-atoms/components/iframe.yaml
        required:
          - iframe
      -
        properties:
          table:
            $ref: ../../00-atoms/components/table.yaml
        required:
          - table
      -
        properties:
          image:
            type: object
            properties:
              defaultPath:
                type: string
                minLength: 1
              altText:
                type: string
              classes:
                type: string
                minLength: 1
              srcset:
                type: string
                pattern: ^((https)?[^ ]+ [1-9][0-9.]*x, )*((https?)?[^ ]+ 1x)$
            required:
              - defaultPath
              - altText
        required:
          - image
