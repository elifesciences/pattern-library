assets:
  css:
    - audio-player.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    title:
      type: string
      minLength: 1
    url:
      type: string
    metadata:
      type: string
      minLength: 1
    sources:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          src:
            type: string
            minLength: 1
          mediaType:
            type: object
            properties:
              forMachine:
                type: string
                pattern: ^(audio\/[a-zA-Z0-9!#$%^&\*_\-\+{}\|'.`~]+)(; *[a-zA-Z0-9!#$%^&\*_\-\+{}\|'.`~]+=(([a-zA-Z0-9\.\-]+)|(".+")))*$
              forHuman:
                type: string
                minLength: 1
  required:
    - title
    - sources
