assets:
  css:
    - audio-player.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    title:
      type: string
      minLength: 1
    sources:
      type: array
      minItems: 1
      items:
        type: object
        src:
          type: string
          minLenght: 1
        mimeType:
          type: string
          enum:
            - audio/mp3
            - audio/mpeg
            - audio/webm
            - audio/ogg
        type:
          type: string
          minLength: 1
  required:
    - title
    - sources
