$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  blockLink:
    $ref: ../../00-atoms/components/block-link.yaml#/schema
  label:
    type: string
    minLength: 1
  links:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        url:
          type: string
          minLength: 1
      required:
        - name
        - url
required:
  - blockLink
dependencies:
  label: [links]
  links: [label]
