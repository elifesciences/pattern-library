assets:
  css:
    - site-links-list.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    lists:
      type: array
      items:
        type: object
        properties:
          listClasses:
            type: string
            minLength: 1
          listItems:
            type: array
            items:
              type: object
              properties:
                url:
                  type: string
                  minLength: 1
                name:
                  type: string
                  minLength: 1
            required:
              - url
              - name
            minSize: 1
        minSize: 1
        required:
          - listItems
