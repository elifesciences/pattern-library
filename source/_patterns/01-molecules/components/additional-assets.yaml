assets:
  css:
    - additional-assets.css
    - $ref: ../../00-atoms/components/doi.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    heading:
      type: string
      minLength: 1
    data:
      type: array
      minItems: 1
      items:
        type: object
        allOf:
          -
            properties:
              headingPart1:
                type: string
                minLength: 1
              headingPart2:
                type: string
                minLength: 1
              textPart:
                type: string
                minLength: 1
              downloadLink:
                type: object
                properties:
                  url:
                    type: string
                    minLength: 1
                  name:
                    type: string
                    minLength: 1
                  fileName:
                    type: string
                    minLength: 1
                required:
                  - url
                  - name
            required:
              - headingPart1
          -
            oneOf:
              -
                properties:
                  nonDoiLink:
                    type: string
                    minLength: 1
                required:
                  - nonDoiLink
              -
                properties:
                  doi:
                    $ref: ../../00-atoms/components/doi.yaml#/schema
                reqiured:
                  - doi
  required:
    - data
