assets:
  css:
    - captioned-asset.css
    - $ref: ../../00-atoms/components/button.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    type:
      type: string
      minLength: 1
    containerId:
      type: string
      minLength: 1
    apiEndpoint:
      type: string
      minLength: 1
    metric:
      type: string
      minLength: 1
      default: downloads
      enum:
       - downloads
       - page-views
    period:
      type: string
      default: monthly
      minLength: 1
      enum:
        - daily
        - monthly
  required:
    - id
    - type
    - containerId
    - apiEndpoint
