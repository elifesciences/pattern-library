assets:
  css:
    - source-data.css
    - $ref: ../../00-atoms/components/doi.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    data:
      type: array
      minItems: 1
      items:
        type: object
        allOf:
          -
            properties:
              headingPart:
                type: string
                minLength: 1
              textPart:
                type: string
                minLength: 1
            required:
              - headingPart
          -
            oneOf:
              -
                properties:
                  nonDoiLink:
                    type: string
                    minLength: 1
                required:
                  - nonDoiLink
              -
                properties:
                  doi:
                    $ref: ../../00-atoms/components/doi.yaml#/schema
                reqiured:
                  - doi
  required:
    - data
