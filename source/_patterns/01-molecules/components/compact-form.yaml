assets:
  css:
    - compact-form.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    formAction:
      type: string
      minLength: 1
    formId:
      type: string
      minLength: 1
    formMethod:
      type: string
      enum:
        - GET
        - POST
    state:
      type: string
      enum:
        - valid
        - invalid
    isInvalid:
      type: boolean
      enum:
        - true
    messageGroup:
      type: object
      properties:
        errorText:
          type: string
          minLength: 1
        infoMessage:
          type: string
          minLength: 1
        id:
          type: string
          minLength: 1
      oneOf:
        - required:
          - id
          - errorText
          not:
            required:
              - infoMessage
        - required:
          - id
          - infoMessage
          not:
            required:
              - errorText
        - required:
          - id
          - errorText
          - infoMessage
    label:
      type: string
      minLength: 1
    inputType:
      type: string
      enum:
        - email
        - password
        - search
        - tel
        - text
        - url
    inputName:
      type: string
      minLength: 1
    inputValue:
      type: string
    inputPlaceholder:
      type: string
      minLength: 1
    inputAutofocus:
      type: boolean
    ctaText:
      type: string
      minLength: 1
    hiddenFields:
      type: array
      items:
        $ref: ../../00-atoms/forms/hidden-field.yaml#/schema
    honeypot:
      $ref: ../../00-atoms/forms/honeypot.yaml#/schema
  required:
    - formId
    - formAction
    - formMethod
    - label
    - inputName
    - inputPlaceholder
    - ctaText
