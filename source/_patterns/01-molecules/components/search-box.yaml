$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  compactForm:
    $ref: compact-form.yaml#/schema
  subjectFilter:
    type: object
    properties:
      name:
        type: string
        minLength: 1
      value:
        type: string
        minLength: 1
      text:
        type: string
        minLength: 1
    required:
      - name
      - value
      - text
  inContentHeader:
    type: boolean
required:
  - compactForm
