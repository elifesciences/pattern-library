$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  id:
    type: string
    minLength: 1
  description:
    type: string
    minLength: 1
  groups:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        jsHideGroup:
          type: boolean
        id:
          type: string
          minLength: 1
        title:
          type: string
          minLength: 1
        intro:
          type: string
          minLength: 1
        items:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              primary:
                allOf:
                  - $ref: ../../../non-pattern-schema/link.yaml
                  - properties:
                      checkPMC:
                        type: string
                        minLength: 1
              secondary:
                $ref: ../../../non-pattern-schema/link.yaml
            required:
              - primary
      required:
        - title
        - items
required:
  - id
  - description
  - groups
