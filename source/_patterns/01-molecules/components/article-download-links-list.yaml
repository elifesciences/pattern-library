assets:
  css:
    - article-download-links-list.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    description:
      type: string
      minLength: 1
    groups:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          title:
            type: string
            minLength: 1
          items:
            type: array
            minItems: 1
            items:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                url:
                  type: string
                  minLength: 1
              required:
                - name
                - url
        required:
          - title
          - items
  required:
    - id
    - description
    - groups
