$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  meta:
    $ref: ../../01-molecules/components/meta.yaml
  image:
    allOf:
      - $ref: ../../00-atoms/components/picture.yaml
      - properties:
          credit:
            type: object
            properties:
              text:
                type: string
                minLength: 1
              elementId:
                type: string
                minLength: 1
            required:
              - text
              - elementId
required:
  - meta
  - image
