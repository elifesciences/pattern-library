$schema: http://json-schema.org/draft-04/schema#
type: object
item:
    type: object
    minLength: 1
    properties:
      image:
        allOf:
          - $ref: ../../00-atoms/components/picture.yaml
          - properties:
              credit:
                type: object
                properties:
                  text:
                    type: string
                    minLength: 1
                  elementId:
                    type: string
                    minLength: 1
                required:
                  - text
                  - elementId
    subjects:
      type: object
      properties:
        list:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              url:
                type: string
                minLength: 1
            required:
              - name
              - url
      required:
        - list
    title:
      type: string
      minLength: 1
    url:
      type: string
      minLength: 1
    summary:
      type: string
      minLength: 1
    authors:
      type: string
      minLength: 1
    meta:
      $ref: ../../01-molecules/components/meta.yaml
required:
  - title
  - url
  - summary
  - authors
