$schema: http://json-schema.org/draft-04/schema#
type: object
item:
    type: object
    minLength: 1
    properties:
      image:
        allOf:
          - $ref: ../../00-atoms/components/picture.yaml
          - properties:
              credit:
                type: object
                properties:
                  text:
                    type: string
                    minLength: 1
                  elementId:
                    type: string
                    minLength: 1
                required:
                  - text
                  - elementId
      details:
        type: object
        properties:
          label:
            type: string
            minLength: 1
          heading:
            type: string
            minLength: 1
          summary:
            type: string
            minLength: 1
          authors:
            $ref: ../../01-molecules/components/authors.yaml
          meta:
            $ref: ../../01-molecules/components/meta.yaml
        required:
          - label
          - heading
          - summary

