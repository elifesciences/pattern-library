assets:
  css:
    - lead-paras.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    paras:
      type: array
      minItems: 1
      items:
        $schema: http://json-schema.org/draft-04/schema#
        type: object
        properties:
          text:
            type: string
            minLength: 1
      required:
        - text
