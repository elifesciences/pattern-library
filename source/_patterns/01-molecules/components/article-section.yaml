$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  classes:
    type: string
    minLength: 1
  id:
    type: string
    minLength: 1
  title:
    type: string
    minLength: 1
  headingLevel:
    type: integer
    minimum: 2
    maximum: 6
  hasBehaviour:
    type: boolean
    default: false
  isInitiallyClosed:
    type: boolean
  body:
    type: string
    minLength: 1
  doi:
    $ref: ../../00-atoms/components/doi.yaml
  isFirst:
    type: boolean
    default: false
  headerLink:
    $ref: ../../../non-pattern-schema/link.yaml
  relatedLinksSeparator:
    type: string
    enum:
      - circle
  relatedLinks:
    type: array
    items:
      $ref: ../../../non-pattern-schema/link.yaml
  hasEditorTitle:
    type: boolean
    default: false
dependencies:
  title: [headingLevel, hasEditorTitle]
  hasEditorTitle:
    - title
  headingLevel:
    - title
  headerLink:
    - title
  isInitiallyClosed:
    - hasBehaviour
  doi:
    - id
  relatedLinksSeparator:
    - relatedLinks
exclusives:
  - headingLevel
  - hasEditorTitle
required:
  - body
