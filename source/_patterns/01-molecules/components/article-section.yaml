$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  id:
    type: string
    minLength: 1
  title:
    type: string
    minLength: 1
  headingLevel:
    type: integer
    minimum: 2
    maximum: 6
  hasBehaviour:
    type: boolean
    default: false
  isInitiallyClosed:
    type: boolean
  body:
    type: string
    minLength: 1
  doi:
    $ref: ../../00-atoms/components/doi.yaml
  isFirst:
    type: boolean
    default: false
  headerLink:
    type: object
    properties:
      text:
        type: string
        minLength: 1
      href:
        type: string
        minLength: 1
    required:
      - text
      - href
dependencies:
  isInitiallyClosed:
    - hasBehaviour
  doi:
    - id
required:
  - title
  - headingLevel
  - body
