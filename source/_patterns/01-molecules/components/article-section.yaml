$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  classes:
    type: string
    minLength: 1
  id:
    type: string
    minLength: 1
  title:
    type: string
    minLength: 1
  headingLevel:
    type: integer
    minimum: 2
    maximum: 6
  hasBehaviour:
    type: boolean
    default: false
  isInitiallyClosed:
    type: boolean
  body:
    type: string
    minLength: 1
  doi:
    $ref: ../../00-atoms/components/doi.yaml
  isFirst:
    type: boolean
    default: false
  headerLink:
    type: object
    properties:
      name:
        type: string
        minLength: 1
      url:
        type: string
        minLength: 1
    required:
      - name
      - url
  relatedLinks:
    type: object
    properties:
      items:
        type: array
        properties:
          name:
            type: string
            minLength: 1
          url:
            type: string
            minLength: 1
        required:
          - name
          - url
        minItems: 1
    required:
      - items
dependencies:
  isInitiallyClosed:
    - hasBehaviour
  doi:
    - id
required:
  - title
  - headingLevel
  - body
