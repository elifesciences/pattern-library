assets:
  css:
    - article-section.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    title:
      type: string
      minLength: 1
    headingLevel:
      type: integer
      minimum: 2
      maximum: 6
    hasBehaviour:
      type: boolean
      default: false
    isInitiallyClosed:
      type: boolean
    body:
      type: string
      minLength: 1
    isFirst:
      type: boolean
      default: false
  dependencies:
    isInitiallyClosed:
      - hasBehaviour
  required:
    - title
    - headingLevel
    - body
