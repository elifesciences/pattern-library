assets:
  css:
    - article-section.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    title:
      type: string
      minLength: 1
    body:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          content:
            type: string
            minLength: 1
        required:
          - content
  required:
    - id
    - title
    - body
