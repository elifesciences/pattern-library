assets:
  css:
    - media-chapter-listing-item.css
  js:
    - MediaChapterListingItem.js
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    startTime:
      type: object
      properties:
        forMachine:
          type: integer
          minValue: 0
        forHuman:
          type: string
          pattern: ^([1-9][0-9]*|0):[0-5][0-9]$
    chapterNumber:
      type: integer
      minValue: 1
    title:
      type: string
      minLength: 1
    content:
      type: string
      minLength: 1
    hasContentSources:
      type: boolean
      enum:
        - true
    contentSources:
      type: array
      items:
        type: object
        properties:
          contentType:
            type: object
            properties:
              url:
                type: string
                minLength: 1
              name:
                type: string
                minLength: 1
            required:
              - url
              - name
          text:
            type: string
        required:
          - contentType
      minItems: 1

  dependencies:
    chapterNumber:
      - startTime
    hasContentSources:
      - contentSources
    contentSources:
      - hasContentSources
  required:
    - title

