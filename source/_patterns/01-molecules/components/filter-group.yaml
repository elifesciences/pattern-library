assets:
  css:
    - filter-group.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    title:
      type: string
      minLength: 1
    filters:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          label:
            type: string
            minLength: 1
          isChecked:
            type: boolean
          results:
            type: string
            pattern: ^(0|([1-9][0-9]{0,2}(,[0-9]{3})*))$
        required:
          - label
          - isChecked
          - results
  required:
    - title
    - filters
