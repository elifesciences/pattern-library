assets:
  css:
    - view-selector.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    articleUrl:
      type: string
      minLength: 1
    figureUrl:
      type: string
      minLength: 1
    jumpLinks:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          name:
            type: string
            minLength: 1
          url:
            type: string
            minLength: 1
        required:
          - name
          - url
  required:
    - articleUrl
    - jumpLinks
