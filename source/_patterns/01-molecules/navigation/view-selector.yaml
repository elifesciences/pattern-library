$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  sideBySideUrl:
    type: string
    minLength: 1
  articleUrl:
    type: string
    minLength: 1
  figureUrl:
    type: string
    minLength: 1
  figureIsActive:
    type: boolean
    default: false
  jumpLinks:
    type: object
    properties:
      links:
        type: array
        minItems: 2
        items:
          type: object
          properties:
            name:
              type: string
              minLength: 1
            url:
              type: string
              minLength: 1
          required:
            - name
            - url
    required:
      - links
required:
  - articleUrl
