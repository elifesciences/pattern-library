assets:
  css:
    - view-selector.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    sideBySideUrl:
      type: string
      minLength: 1
    pages:
      type: array
      items:
        type: object
        properties:
          title:
            type: string
            minLength: 1
          url:
            type: string
            minLength: 1
          isActive:
            type: boolean
        required:
          - title
          - url
          - isActive
    jumpLinks:
      type: object
      properties:
        links:
          type: array
          minItems: 2
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              url:
                type: string
                minLength: 1
            required:
              - name
              - url
      required:
        - links
  required:
    - pages
