$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  items:
    type: array
    minItems: 2
    properties:
      items:
        type: object
        properties:
          name:
            type: string
            minLength: 1
          url:
            type: string
            minLength: 1
        required:
          - name
          - url
