assets:
  css:
    - profile-login-control.css
    - $ref: ../../00-atoms/components/button.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    isLoggedIn:
      type: boolean
      enum:
        - true
    profileHomeUri:
      type: string
      minLength: 1
    displayName:
      type: string
      minLength: 1
    linkFieldRoots:
      type: string
      minLength: 1
    linkFieldData:
      type: string
      minLength: 1
    button:
      $ref: ../../00-atoms/components/button.yaml#/schema
  dependencies:
    isLoggedIn: [profileHomeUri, displayName]
    linkFieldRoots: [linkFieldData]
