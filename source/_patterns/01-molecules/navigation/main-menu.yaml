assets:
  css:
    - main-menu.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    links:
      type: object
      properties:
        items:
          type: array
          properties:
            name:
              type: string
              minLength: 1
            url:
              type: string
              minLength: 1
          required:
            - name
            - url
          minItems: 1
      required:
        - items
    button:
      $ref: ../../00-atoms/components/button.yaml#/schema
  required:
    - links
    - button
