assets:
  css:
    - teaser--non-article-content.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    image:
      type: object
      properties:
        defaultPath:
          type: string
          minLength: 1
        altText:
          type: string
          # minLength 0 in case data is not available
          minLength: 0
        srcset:
          type: string
          pattern: ^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$
      required:
        - defaultPath
        - altText
        - srcset
    link:
      type: string
      minLength: 1
    headerText:
      type: string
      minLength: 1
    subHeader:
      type: string
      minLength: 1
    content:
      type: string
      minLength: 1
    footerText:
      type: string
      minLength: 1
    date:
      type: object
      properties:
        forHuman:
          type: string
          pattern: ^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) ([1-9][0-9]?), ([12][0-9]{3})$
        forMachine:
          type: string
          pattern: ^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$
      required:
        - forHuman
        - forMachine
    downloadSrc:
      type: string
      minLength: 1

  required:
    - link
    - headerText
    - content
    - date
