assets:
  css:
    - media-chapter-listing-item.css
    - teaser.css
    - $ref: ../../01-molecules/components/meta.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    startTime:
      type: object
      properties:
        forMachine:
          type: integer
          minValue: 0
        forHuman:
          type: string
          pattern: ^([1-9][0-9]*|0):[0-5][0-9]$
    chapterNumber:
      type: integer
      minValue: 1
    title:
      type: string
      minLength: 1
    content:
      type: string
      minLength: 1
    meta:
      $ref: ../../01-molecules/components/meta.yaml#/schema
  dependencies:
    chapterNumber:
      - startTime
  required:
    -  title

