assets:
  css:
    - content-header.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    displayName:
      type: string
      minLength: 1
    details:
      type: object
      anyOf:
        - properties:
            affiliations:
              type: array
              items:
                type: string
                minLength: 1
              minItems: 1
          required:
            - affiliations
        - properties:
            emailAddress:
              type: string
              minLength: 1
          required:
            - emailAddress
        - properties:
            affiliations:
              type: array
              items:
                type: string
                minLength: 1
              minItems: 1
            emailAddress:
              type: string
              minLength: 1
          required:
            - affiliations
            - emailAddress
    micsLinks:
      type: array
      items:
        type: object
        properties:
          text:
            type: string
            minLength: 1
          uri:
            type: string
            minLength: 1
        required:
          - text
          - uri
# is there a way of refactoring out the redundant property declarations between miscLinks and logoutLink?
    logoutLink:
      type: object
      properties:
        text:
          type: string
          minLength: 1
        uri:
          type: string
          minLength: 1
      required:
        - text
        - uri
  required:
    - displayName
    - logoutLink
