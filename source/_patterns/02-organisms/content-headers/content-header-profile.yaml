$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  displayName:
    type: string
    minLength: 1
  details:
    type: object
    properties:
      affiliations:
        type: array
        items:
          type: string
          minLength: 1
        minItems: 1
      emailAddress:
        type: string
        format: email
      orcid:
        $ref: ../../00-atoms/components/orcid.yaml#/schema
    minProperties: 1
  secondaryLinks:
    type: array
    items:
      $ref: ../../../non-pattern-schema/link.yaml#/schema
  logoutLink:
    $ref: ../../../non-pattern-schema/link.yaml#/schema
required:
  - displayName
