assets:
  css:
    - content-header.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    displayName:
      type: string
      minLength: 1
    details:
      type: object
      properties:
        affiliations:
          type: array
          items:
            type: string
            minLength: 1
          minItems: 1
        emailAddress:
          type: string
          minLength: 1
      minProperties: 1
    micsLinks:
      type: array
      items:
        $ref: ../../../non-pattern-schema/link.yaml#/schema
    logoutLink:
      $ref: ../../../non-pattern-schema/link.yaml#/schema
  required:
    - displayName
