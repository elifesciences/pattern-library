assets:
  css:
    - content-header-non-article.css
    - $ref: ../../01-molecules/components/meta.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    rootClasses:
      type: string
      minLength: 1
    behaviour:
      type: string
    backgroundImage:
      type: object
      properties:
        lowResImageSource:
          type: string
          minLength: 1
        highResImageSource:
          type: string
          minLength: 1
        thresholdWidth:
          type: number
          minimum: 0
      dependencies:
        thresholdWidth:
          - lowResImageSource
          - highResImageSource
      required:
        - lowResImageSource
        - highResImageSource
    title:
      type: string
      minLength: 1
    titleClass:
      type: string
      minLength: 1
    strapline:
      type: string
      minLength: 1
    hasCtaOrMeta:
      type: boolean
    hasProfile:
      type: boolean
    selectNav:
      $ref: ../../01-molecules/navigation/select-nav.yaml#/schema
    button:
      $ref: ../../00-atoms/components/button.yaml#/schema
    download:
      type: string
      minLength: 1
    meta:
      $ref: ../../01-molecules/components/meta.yaml#/schema
    profile:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        url:
          type: string
          minLength: 1
        image:
          type: object
          properties:
            sources:
              type: array
              uniqueItems: true
              items:
                type: object
                properties:
                  srcset:
                    type: string
                    minLength: 1
                  media:
                    type: string
                    minLength: 1
                  type:
                    type: string
                    enum:
                      - image/svg+xml
                      - image/webp
                      - image/png
                      - image/jpeg
                required:
                  - srcset
            fallback:
              type: object
              properties:
                srcset:
                  type: string
                  pattern: ^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$
                defaultPath:
                  type: string
                  minLength: 1
              required:
                - defaultPath
          required:
            - fallback
      required:
        - name
  required:
    - rootClasses
    - title
    - titleClass
