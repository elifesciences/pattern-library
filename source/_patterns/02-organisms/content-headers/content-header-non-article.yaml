assets:
  css:
    - content-header-non-article.css
    - $ref: ../../01-molecules/components/meta.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    rootClasses:
      type: string
      minLength: 1
    behaviour:
      type: string
    backgroundImage:
      type: object
      properties:
        lowResImageSource:
          type: string
          minLength: 1
        highResImageSource:
          type: string
          minLength: 1
        thresholdWidth:
          type: number
          minimum: 0
      dependencies:
        thresholdWidth:
          - lowResImageSource
          - highResImageSource
      required:
        - lowResImageSource
        - highResImageSource
    title:
      type: string
      minLength: 1
    titleClass:
      type: string
      minLength: 1
    strapline:
      type: string
      minLength: 1
    hasCtaOrMeta:
      type: boolean
    hasProfile:
      type: boolean
    selectNav:
      $ref: ../../01-molecules/navigation/select-nav.yaml#/schema
    button:
      $ref: ../../00-atoms/components/button.yaml#/schema
    download:
      type: string
      minLength: 1
    meta:
      $ref: ../../01-molecules/components/meta.yaml#/schema
    profile:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        link:
          type: string
          minLength: 1
        image:
          type: object
          properties:
            defaultPath:
              type: string
              minLength: 1
              fallback:
                type: object
                properties:
                  srcset:
                    type: string
                    minLength: 1
          required:
            - fallback
            - srcset
      required:
        - name
        - link
        - image
  required:
    - rootClasses
    - title
    - titleClass
