assets:
  css:
    - content-header.css
    - $ref: ../../00-atoms/components/button.yaml#/assets/css
    - $ref: ../../01-molecules/components/meta.yaml#/assets/css
    - $ref: ../../01-molecules/components/audio-player.yaml#/assets/css
    - $ref: ../../01-molecules/navigation/select-nav.yaml#/assets/css
  js:
    - $ref: ../../01-molecules/components/audio-player.yaml#/assets/js
    - $ref: ../../01-molecules/navigation/select-nav.yaml#/assets/js
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    title:
      type: string
      minLength: 1
    longTitle:
      type: boolean
    image:
      allOf:
        - $ref: ../../00-atoms/components/picture.yaml#/schema
        - properties:
            credit:
              type: object
              properties:
                text:
                  type: string
                  minLength: 1
                elementId:
                  type: string
                  minLength: 1
              required:
                - text
                - elementId
            creditOverlay:
              type: boolean
              default: false
    impactStatement:
      type: string
      minLength: 1
    header:
      type: object
      properties:
        possible:
          type: boolean
          enum:
            - true
        hasSubjects:
          type: boolean
          enum:
            - true
        subjects:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              url:
                type: string
                minLength: 1
            required:
              - name
              - url
        hasProfile:
          type: boolean
          enum:
            - true
        profile:
          type: object
          properties:
            name:
              type: string
              minLength: 1
            url:
              oneOf:
                - type: string
                  minLength: 1
                - type: boolean
                  enum:
                    - false
            image:
              $ref: ../../00-atoms/components/picture.yaml#/schema
          required:
            - name
            - url
      required:
        - possible
      dependencies:
        hasSubjects: [subjects]
        subjects: [hasSubjects]
        hasProfile: [profile]
        profile: [hasProfile]
    authors:
      type: object
      properties:
        list:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              url:
                oneOf:
                  - type: string
                    minLength: 1
                  - type: boolean
                    enum:
                      - false
              isCorresponding:
                type: boolean
            required:
              - name
              - url
      required:
        - list
    institutions:
      type: object
      properties:
        list:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
            required:
              - name
      required:
        - list
    download:
      type: string
      minLength: 1
    button:
      $ref: ../../00-atoms/components/button.yaml#/schema
    selectNav:
      $ref: ../../01-molecules/navigation/select-nav.yaml#/schema
    meta:
      $ref: ../../01-molecules/components/meta.yaml#/schema
    audioPlayer:
      $ref: ../../01-molecules/components/audio-player.yaml#/schema
  required:
    - title
  dependencies:
    institutions: [authors]
