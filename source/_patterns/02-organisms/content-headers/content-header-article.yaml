assets:
  css:
    - content-header-article-magazine.css
    - content-header-article-research.css
    - $ref: ../../00-atoms/components/lead-para.yaml#/assets/css
    - $ref: ../../01-molecules/components/meta.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    rootClasses:
      type: string
      minLength: 1
    behaviour:
      type: string
      minLength: 1
    backgroundImage:
      type: object
      properties:
        lowResImageSource:
          type: string
          minLength: 1
        highResImageSource:
          type: string
          minLength: 1
        thresholdWidth:
          type: number
          minimum: 0
      dependencies:
        thresholdWidth:
          - lowResImageSource
          - highResImageSource
      required:
        - lowResImageSource
        - highResImageSource
    hasBackground:
      type: boolean
    title:
      type: string
      minLength: 1
    titleClass:
      type: string
      minLength: 1
    strapline:
      type: string
      minLength: 1
    subjects:
      type: object
      properties:
        list:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              url:
                type: string
                minLength: 1
            required:
              - name
              - url
      required:
        - list
    authors:
      type: object
      oneOf:
        -
          properties:
            list:
              type: array
              minItems: 1
              items:
                type: object
                properties:
                  name:
                    type: string
                    minLength: 1
                required:
                  - name
          required:
            - list
        -
          properties:
            firstAuthorOnly:
              type: string
              minLength: 1
            hasEtAl:
              type: boolean
              default: false
          required:
            - firstAuthorOnly
    institutions:
      type: object
      properties:
        list:
          type: array
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
            required:
              - name
      required:
        - list
    backgroundImage:
      type: object
      properties:
        images:
          type: object
          properties:
            hires:
              type: string
              minLength: 1
            lores:
              type: string
              minLength: 1
          required:
            - hires
            - lores
      required:
        - images
    download:
      type: string
      minLength: 1
    meta:
      $ref: ../../01-molecules/components/meta.yaml#/schema
  required:
    - rootClasses
    - title
    - titleClass
