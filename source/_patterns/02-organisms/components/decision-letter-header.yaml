$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  mainText:
    type: string
    minLength: 1
  hasProfiles:
    type: boolean
    enum:
      - true
  profiles:
    type: array
    minItems: 1
    items:
      $ref: ../../01-molecules/components/profile-snippet.yaml#/schema
required:
  - mainText
dependencies:
  hasProfiles: [profiles]
  profiles: [hasProfiles]
