assets:
  css:
    - viewer-inline.css
    - $ref: ../../00-atoms/components/button.yaml#/assets/css
    - $ref: ../../01-molecules/components/captioned-asset.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    variant:
      type: string
      enum:
        - figure
        - table
        - video
        - supplement
    ordinal:
      type: integer
      minimum: 1
    parentId:
      type: string
      minLength: 1
    label:
      type: string
      minLength: 1
    figuresPageFragLink:
      type: string
      minLength: 1
    downloadAllLink:
      type: string
      minLength: 1
    captionedFigure:
      $ref: ../../01-molecules/components/captioned-asset.yaml#/schema
    individualDownloadLink:
      type: string
      minLength: 1
    newWindowLink:
      type: string
      minLength: 1
    doi:
      $ref: ../../00-atoms/components/doi.yaml#/schema
  required:
    - id
    - variant
    - ordinal
    - label
    - figuresPageFragLink
    - individualDownloadLink
    - newWindowLink
    - captionedFigure
