assets:
  css:
    - listing.css
    - $ref: ../../02-organisms/content-headers/content-header-article.yaml#/assets/css
    - $ref: ../../01-molecules/navigation/pager.yaml#/assets/css
    - $ref: ../../00-atoms/components/see-more-link.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    heading:
      type: string
      minLength: 1
    id:
      type: string
      pattern: ^[a-zA-Z0-9_$]+$
    items:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          body:
            type: string
          article:
            $ref: ../../02-organisms/content-headers/content-header-article.yaml#/schema
        required:
          - article
    pagination:
      $ref: ../../01-molecules/navigation/pager.yaml#/schema
    seeMoreLink:
      $ref: ../../00-atoms/components/see-more-link.yaml#/schema
  required:
    - items
