$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  image:
    allOf:
      - $ref: ../../00-atoms/components/picture.yaml
  subjects:
    type: object
    properties:
      list:
        type: array
        minItems: 1
        items:
          type: object
          properties:
            name:
              type: string
              minLength: 1
            url:
              type: string
              minLength: 1
          required:
            - name
            - url
    required:
      - list
  title:
    type: string
    minLength: 1
  titleLength:
    enum:
    - small
    - medium
    - large
  url:
    type: string
    minLength: 1
  summary:
    type: string
  authors:
    type: string
  meta:
    $ref: ../../01-molecules/components/meta.yaml
required:
  - image
  - title
  - url
  - meta
