assets:
  css:
    - contact-form.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    heading:
      type: string
      minLength: 1
    introduction:
      type: string
      minLength: 1
    email:
      type: object
      properties:
        link:
          type: string
          minLength: 1
        displayText:
          type: string
          minLength: 1
      required:
        - displayText
  required:
    - heading
