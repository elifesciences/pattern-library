schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    heading:
      $ref: ../../00-atoms/components/list-heading.yaml#/schema
    id:
      type: string
      pattern: ^[a-zA-Z0-9_$]+$
    items:
      type: array
      minItems: 1
      items:
        $ref: ../../01-molecules/teasers/annotation-teaser.yaml#/schema
    pagination:
      $ref: ../../01-molecules/navigation/pager.yaml#/schema
  required:
    - items
