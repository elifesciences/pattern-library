$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  stats:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        label:
          type: string
          minLength: 1
        value:
          type: string
          minLength: 1
      required:
        - label
        - value
  additionalText:
    type: string
    minItems: 1
required:
  - stats
