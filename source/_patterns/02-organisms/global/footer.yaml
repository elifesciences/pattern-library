schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  allOf:
    - properties:
        year:
          type: integer
        footerMenuLinks:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              url:
                type: string
                minLength: 1
            required:
              - name
              - url
          minItems: 1
      required:
        - year
        - footerMenuLinks
    - $ref: ../../01-molecules/navigation/main-menu.yaml#/schema
    - $ref: ../../01-molecules/components/investor-logos.yaml#/schema
