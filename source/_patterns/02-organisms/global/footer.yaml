assets:
  css:
    - site-footer.css
    - $ref: ../../01-molecules/navigation/main-menu.yaml#/assets/css
  js:
    - $ref: ../../01-molecules/navigation/main-menu.yaml#/assets/js
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  allOf:
    - properties:
        year:
          type: integer
        assetsPath:
          type: string
          minLength: 1
        footerMenuLinks1:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              url:
                type: string
                minLength: 1
            required:
              - name
              - url
          minItems: 1
        footerMenuLinks2:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              url:
                type: string
                minLength: 1
            required:
              - name
              - url
          minItems: 1
      required:
        - year
        - assetsPath
        - footerMenuLinks1
        - footerMenuLinks2
    - $ref: ../../01-molecules/navigation/main-menu.yaml#/schema
