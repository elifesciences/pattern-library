assets:
  css:
    - speech-bubble.css
    - $ref: ../../00-atoms/components/block-link.yaml#/assets/css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    text:
      type: string
      minLength: 1
    isSmall:
      type: boolean
      enum:
        - true
    hasPlaceholder:
      type: boolean
      enum:
        - true
  required:
    - text
  anyOf:
    - required:
      - isSmall
      not:
        required:
          - hasPlaceholder
    - required:
      - hasPlaceholder
      not:
        required:
          - isSmall
    - not:
        required:
          - isSmall
          - hasPlaceholder
