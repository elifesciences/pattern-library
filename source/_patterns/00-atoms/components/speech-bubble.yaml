assets:
  css:
    - speech-bubble.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    text:
      type: string
      minLength: 1
    isSmall:
      type: boolean
      enum:
        - true
    isLoading:
      type: boolean
      enum:
        - true
    hasPlaceholder:
      type: boolean
      enum:
        - true
    behaviour:
      type: string
      minLength: 1
    dependencies:
      isSmall: [isLoading]
  anyOf:
    - required:
      - isSmall
      not:
        required:
          - hasPlaceholder
    - required:
      - hasPlaceholder
      not:
        required:
          - isSmall
          - isLoading
    - not:
        required:
          - isSmall
          - hasPlaceholder
          - isLoading
