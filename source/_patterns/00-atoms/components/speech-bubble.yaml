$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  text:
    type: string
  isSmall:
    type: boolean
    enum:
      - true
  hasPlaceholder:
    type: boolean
    enum:
      - true
  shareFeedback:
    type: boolean
    enum:
      - true
  behaviour:
    type: string
    minLength: 1
required:
  - text
anyOf:
  - required:
    - isSmall
    not:
      required:
        - hasPlaceholder
  - required:
    - hasPlaceholder
    not:
      required:
        - isSmall
  - not:
      required:
        - isSmall
        - hasPlaceholder
