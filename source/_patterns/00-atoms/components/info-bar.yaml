$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  text:
    type: string
    minLength: 1
  type:
    type: string
    enum:
      - attention
      - dismissible
      - info
      - multiple-versions
      - correction
      - success
      - warning
  dismissibleOnOff:
    type: boolean
    default: false
required:
  - text
  - type
