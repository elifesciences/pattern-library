$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  text:
    type: string
    minLength: 1
  type:
    type: string
    enum:
      - attention
      - dismissible
      - info
      - multiple-versions
      - correction
      - success
      - warning
  dismissible:
      properties:
        cookieExpires:
          type: string
          minLength: 1
      required:
        - cookieExpires
required:
  - text
  - type
