assets:
  css:
    - buttons.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  allOf:
    - properties:
        text:
          type: string
          minLength: 1
        classes:
          type: string
      required:
        - text
    - oneOf:
        - properties:
            type:
              type: string
              enum:
                - button
                - reset
                - submit
            id:
              type: string
              minLength: 1
            name:
              type: string
              minLength: 1
          required:
            - type
            - name
        - properties:
            path:
              type: string
              minLength: 1
          required:
            - path
