assets:
  css:
    - table.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    tables:
      type: array
      minItems: 1
      items:
        type: string
        pattern: ^<table>.*<\/table>$
    hasFootnotes:
      type: boolean
      enum:
        - true
    footnotes:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          text:
            type: string
            minLength: 1
          id:
            type: string
            minLength: 1
        required:
          - text
  required:
    - tables
  dependencies:
    hasFootnotes: [footnotes]
    footnotes: [hasFootnotes]
