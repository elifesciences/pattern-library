$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  tables:
    type: array
    minItems: 1
    items:
      type: string
      pattern: ^<table>.*<\/table>$
  hasFootnotes:
    type: boolean
    enum:
      - true
  footnotes:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        text:
          type: string
          minLength: 1
        footnoteId:
          type: string
          minLength: 1
        footnoteLabel:
          type: string
          minLength: 1
      required:
        - text
      dependencies:
        footnoteId: [footnoteLabel]
        footnoteLabel: [footnoteId]
required:
  - tables
dependencies:
  hasFootnotes: [footnotes]
  footnotes: [hasFootnotes]
