$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  title:
    type: string
    minLength: 1
  summary:
    type: string
    minLength: 1
  terms:
    type: array
    minItems: 1
    items:
      type: object
      properties:
        term:
          type: string
          minLength: 1
        isHighlighted:
          default: false
          type: boolean
      required:
        - term
required:
  - title
  - summary
  - terms
