$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  posterFrame:
    type: string
    minLength: 1
  sources:
    type: array
    minItems: 1
    items:
      $ref: media-source.yaml
  autoplay:
    type: boolean
    default: false
  loop:
    type: boolean
    default: false
required:
  - sources
