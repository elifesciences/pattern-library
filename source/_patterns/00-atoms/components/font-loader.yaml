assets:
  css: []
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    fonts:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          name:
            type: string
            minLength: 1
          path:
            type: string
            minLength: 1
          display:
            enum:
              - auto
              - block  # probably don't use this
              - swap
              - fallback
              - optional  # don't use with preload (see https://www.zachleat.com/web/preload-font-display-optional/)
          discriminator:
            type: string
            minLength: 1
        required:
          - name
          - path
