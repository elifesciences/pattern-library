assets:
  css:
    - doi.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    doi:
      type: string
      minLength: 1
    variant:
      type: string
      enum:
        - article-section
    isTruncated:
      type: boolean
      default:
        - false
  required:
    - doi
