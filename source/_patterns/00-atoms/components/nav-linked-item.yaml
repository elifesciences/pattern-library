assets:
  css: []
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  allOf:
    -
      properties:
        classes:
          type: string
    -
      oneOf:
        -
          properties:
            text:
              type: string
              minLength: 1
            textClasses:
              type: string
            path:
              type: string
              minLength: 1
            rel:
              type: string
              enum:
                - search
            img:
              $ref: picture.yaml#/schema
          required:
            - text
            - path
        -
          properties:
            button:
              $ref: button.yaml#/schema
          required:
            - button
