$schema: http://json-schema.org/draft-04/schema#
type: object
allOf:
  -
    properties:
      classes:
        type: string
  -
    oneOf:
      -
        properties:
          text:
            type: string
            minLength: 1
          textClasses:
            type: string
          path:
            type: string
            minLength: 1
          rel:
            type: string
            enum:
              - search
              - alert
        required:
          - text
      -
        properties:
          button:
            $ref: button.yaml
        required:
          - button
