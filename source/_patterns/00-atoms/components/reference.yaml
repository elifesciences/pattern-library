assets:
  css:
    - reference.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    titleLink:
      type: string
      minLength: 1
    title:
      type: string
      minLength: 1
    secondaryLinkText:
      type: string
      minLength: 1
    origin:
      type: string
      minLength: 1
    hasAuthors:
      type: boolean
    authors:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          authorName:
            type: string
            minLength: 1
          authorLink:
            type: string
            minLength: 1
        required:
          - authorName
    hasAbstracts:
      type: boolean
    abstracts:
      type: array
      minItems: 1
      items:
        type: object
        properties:
          name:
            type: string
            minLength: 1
          url:
            type: string
            minLength: 1
        required:
          - name
          - url
  required:
    - title
    - origin
    - hasAuthors
    - hasAbstracts
