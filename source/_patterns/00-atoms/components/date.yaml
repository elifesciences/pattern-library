assets:
  css:
    - date.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    date:
      type: object
      properties:
        forHuman:
          type: string
          pattern: ^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) ([1-9][0-9]?), ([12][0-9]{3})$
        forHumanExpanded:
          type: object
          properties:
            dayOfMonth:
              type: integer
              minimum: 1
              maximum: 31
            month:
              type: integer
              minimum: 1
              maximum: 12
            year:
              type: integer
          required:
            - dayOfMonth
            - month
            - year
        forMachine:
          type: string
          pattern: ^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$
      oneOf:
        - required:
          - forHuman
          - forMachine
        - required:
          - forHumanExpanded
          - forMachine
