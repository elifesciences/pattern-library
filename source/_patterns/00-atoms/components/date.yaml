assets:
  css:
    - date.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    date:
      type: object
      properties:
        forMachine:
          type: string
          pattern: ^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$
        oneOf:
          -
            isExpanded:
              enum:
                - false
            forHuman:
              type: string
              pattern: ^(Jan|Feb|Mar|Apr|May|Jun|Jul|Aug|Sep|Oct|Nov|Dec) ([1-9][0-9]?), ([12][0-9]{3})$
          -
            isExpanded:
              enum:
                - true
              forHuman:
                type: object
                properties:
                  oneOf:
                    -
                      month:
                        type: integer
                        enum: [1, 3, 5, 7, 8, 10, 12]
                      dayOfMonth:
                        type: integer
                        minimum: 1
                        maximum: 31
                    -
                      month:
                        type: integer
                        enum: [4, 6, 9, 11]
                      dayOfMonth:
                        type: integer
                        minimum: 1
                        maximum: 30
#                  Not worrying about what is/isn't a leap year.
                    -
                      month:
                        type: integer
                        enum: [2]
                      dayOfmonth:
                        type: integer
                        minimum: 1
                        maximum: 29
                  year:
                    type: integer
                required:
                  - dayOfMonth
                  - month
                  - year
      required:
        - forHuman
        - forMachine
