assets:
  css:
    - social-media-sharers.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    facebookUrl:
      type: string
      format: uri
    twitterUrl:
      type: string
      minLength: 1
      format: uri
    emailUrl:
      type: string
      minLength: 1
    redditUrl:
      type: string
      minLength: 1
      format: uri
  required:
    - facebookUrl
    - twitterUrl
    - emailUrl
    - redditUrl

