assets:
  css:
    - captioned-image.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    heading:
      type: string
      minLength: 1
    captions:
      type: array
      items:
        type: object
        properties:
          caption:
            type: string
            minLength: 1
        required:
          - caption
        minItems: 1
    customContent:
      type: string
    picture:
      $ref: picture.yaml#/schema/properties
  required:
    - picture
