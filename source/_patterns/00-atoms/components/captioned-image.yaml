assets:
  css:
    - captioned-image.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    heading:
      type: string
      minLength: 1
    captions:
      type: array
      items:
        type: object
        properties:
          caption:
            type: string
            minLength: 1
        required:
          - caption
        minItems: 1
    customContent:
      type: string
    oneOf:
      -
        picture:
          $ref: picture.yaml#/schema/properties
      -
        image:
          srcset:
            type: string
            pattern: ^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$
          defaultPath:
            type: string
            minLength: 1
          altText:
            type: string
          classes:
            type: string
        required:
          - srcset
          - defaultPath
          - altText
