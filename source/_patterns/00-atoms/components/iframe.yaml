assets:
  css:
    - iframe.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    src:
      type: string
      minLength: 1
    allowFullScreen:
      type: boolean
      default: false
  required:
    - id
    - src
