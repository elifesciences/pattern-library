assets:
  css:
    - text-fields.css
    - form-item.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    name:
      type: string
      minLength: 1
    state:
      type: string
      enum:
        - valid
        - invalid
    isInvalid:
      type: boolean
      enum:
        - true
    messageGroup:
      type: object
      properties:
        errorText:
          type: string
          minLength: 1
        infoText:
          type: string
          minLength: 1
        id:
          type: string
          minLength: 1
      minProperties: 2
      required:
        - id
    autofocus:
      type: boolean
    required:
      type: boolean
    cols:
      type: integer
    rows:
      type: integer
    value:
      type: string
      minLength: 1
    form:
      type: string
      minLength: 1
    placeholder:
      type: string
      minLength: 1
    label:
      type: object
      properties:
        labelText:
          type: string
          minLength: 1
        isVisuallyHidden:
          default: false
          type: boolean
      required:
        - labelText
  required:
    - name
  dependencies:
    label: [id]
