assets:
  css:
    - text-fields.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    name:
      type: string
      minLength: 1
    classNames:
      type: string
      minLength: 1
    label:
      type: object
      properties:
        labelText:
          type: string
          minLength: 1
        for:
          type: string
          minLength: 1
        isVisuallyHidden:
          type: boolean
      required:
        - labelText
        - for
