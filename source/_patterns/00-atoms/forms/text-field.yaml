assets:
  css:
    - text-fields.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    name:
      type: string
      minLength: 1
    autofocus:
      type: boolean
    inputType:
      type: string
      enum:
        - text
        - email
      minLength: 1
    classNames:
      type: string
      minLength: 1
    placeholder:
      type: string
      minLength: 1
    required:
      type: boolean
    disabled:
      type: boolean
    label:
      type: object
      properties:
        labelText:
          type: string
          minLength: 1
        for:
          type: string
          minLength: 1
        isVisuallyHidden:
          type: boolean
      required:
        - labelText
        - for
  required:
    - inputType
