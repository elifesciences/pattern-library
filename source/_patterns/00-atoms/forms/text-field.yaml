assets:
  css:
    - text-fields.css
    - form-item.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    name:
      type: string
      minLength: 1
    state:
      type: string
      enum:
        - valid
        - invalid
    isInvalid:
      type: boolean
      enum:
        - true
    messageGroup:
      type: object
      properties:
        errorMessage:
          type: string
          minLength: 1
        infoMessage:
          type: string
          minLength: 1
        id:
          type: string
          minLength: 1
      oneOf:
        - required:
          - id
          - errorMessage
        - required:
          - id
          - infoMessage
        - required:
          - id
          - errorMessage
          - infoMessage
    autofocus:
      type: boolean
    inputType:
      type: string
      enum:
        - email
        - password
        - search
        - tel
        - text
        - url
      minLength: 1
    placeholder:
      type: string
      minLength: 1
    required:
      type: boolean
    disabled:
      type: boolean
    label:
      type: object
      properties:
        labelText:
          type: string
          minLength: 1
        isVisuallyHidden:
          type: boolean
      required:
        - labelText
  required:
    - inputType
  dependencies:
    label: [id]
