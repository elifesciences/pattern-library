$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  id:
    type: string
    minLength: 1
  name:
    type: string
    minLength: 1
  state:
    type: string
    enum:
      - valid
      - invalid
  messageGroup:
    type: object
    properties:
      errorText:
        type: string
        minLength: 1
      infoText:
        type: string
        minLength: 1
      id:
        type: string
        minLength: 1
    minProperties: 2
    required:
      - id
  required:
    type: boolean
  disabled:
    type: boolean
  label:
    type: object
    properties:
      labelText:
        type: string
        minLength: 1
      isVisuallyHidden:
        type: boolean
    required:
      - labelText
  checkboxes:
    array: string
    minItems: 1
    items:
      type: object
      properties:
        id:
          type: string
          minLength: 1
        value:
          type: string
          minLength: 1
        displayValue:
          type: string
          minLength: 1
        checked:
          type: boolean
      required:
        - value
        - displayValue
required:
  - checkboxes
dependencies:
  label: [id]
