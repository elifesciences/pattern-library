assets:
  css:
    - select.css
    - form-item.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    name:
      type: string
      minLength: 1
    variant:
      type: string
      enum:
        - valid
        - invalid
    isInvalid:
      type: boolean
      enum:
        - true
    messageGroup:
      type: object
      properties:
        errorMessage:
          type: string
          minLength: 1
        infoMessage:
          type: string
          minLength: 1
        id:
          type: string
          minLength: 1
      oneOf:
        - required:
          - id
          - errorMessage
          not:
            required:
              - infoMessage
        - required:
          - id
          - infoMessage
          not:
            required:
              - errorMessage
        - required:
          - id
          - errorMessage
          - infoMessage
    required:
      type: boolean
    disabled:
      type: boolean
    label:
      type: object
      properties:
        labelText:
          type: string
          minLength: 1
        isVisuallyHidden:
          type: boolean
      required:
        - labelText
    options:
      array: string
      minItems: 1
      items:
        type: object
        properties:
          value:
            type: string
            minLength: 1
          displayValue:
            type: string
            minLength: 1
          selected:
            type: boolean
        required:
          - value
          - displayValue
  required:
    - options
  dependencies:
    label: [id]
