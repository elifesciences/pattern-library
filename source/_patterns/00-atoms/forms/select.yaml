assets:
  css:
    - select.css
    - form-item.css
  js: []
schema:
  $schema: http://json-schema.org/draft-04/schema#
  type: object
  properties:
    id:
      type: string
      minLength: 1
    name:
      type: string
      minLength: 1
    state:
      type: string
      enum:
        - valid
        - error
    message:
      type: string
    required:
      type: boolean
    disabled:
      type: boolean
    label:
      type: object
      properties:
        labelText:
          type: string
          minLength: 1
        isVisuallyHidden:
          type: boolean
      required:
        - labelText
    options:
      array: string
      minItems: 1
      items:
        type: object
        properties:
          value:
            type: string
            minLength: 1
          displayValue:
            type: string
            minLength: 1
          selected:
            type: boolean
        required:
          - value
          - displayValue
  required:
    - options
  dependencies:
    label: [id]
