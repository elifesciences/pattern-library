$schema: http://json-schema.org/draft-04/schema#
type: object
properties:
  name:
    type: string
    minLength: 1
  url:
    type: string
    minLength: 1
  attributes:
    type: array
    items:
      type: object
      properties:
        key:
          type: string
          minLength: 1
        value:
          type: string
      required:
        - key
required:
  - name
  - url
