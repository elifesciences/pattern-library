<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mocha Test Runner</title>

  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
</head>
<body>

    <!--
      Test output
    -->
    <div id="mocha"></div>

    <!--
      Fixture
    -->

    <header class="content-header
      content-header-nonarticle content-header-nonarticle--background"
            data-behaviour="ContentHeaderBackgroundImage"
            data-low-res-image-source="http://unsplash.it/950/400"
            data-high-res-image-source="http://unsplash.it/1900/800"
    >




      <div class="content-header__inner">
        <div class="content-header__hgroup">
          <h2 class="content-header__title content-header__title--medium">About <i>eLife</i></h2>
        </div>
      </div> <!--  /.content-header__inner -->

      <div class="content-header__bottom">
        <div class="content-header__cta">
          <a href="#" class="button button--outline button--small">Subscribe</a>
        </div>
      </div>

      <div class="content-header__bottom_line"></div>
    </header>


    <!--
      Load test code
    -->
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>

    <!-- Initialise test suite -->
    <script>mocha.setup('bdd')</script>

    <!--
      Test spec
    -->
    <script src="build/contentheaderbackgroundimage.spec.js"></script>

    <!--
      Begin!
    -->
    <script>
      mocha.run();
    </script>

</body>
</html>
