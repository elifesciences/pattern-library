<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mocha Test Runner</title>

  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
</head>
<body>

    <!--
      Test output
    -->
    <div id="mocha"></div>

    <!--
      Fixture
    -->


    <a id="example" href="#test" data-behaviour="Popup">
      I'm a reference
    </a>

    <div data-popup-contents="test" id="test"><p>I'm body contents of #test</p></div>

    <a id="example-another" href="#another" data-behaviour="Popup">
      I'm another reference
    </a>

    <div data-popup-contents="another" id="another"><p>I'm body contents of #another</p></div>

    <a id="self-example" href="#self-example" data-behaviour="Popup" data-popup-self="true">
      I'm self-example contents
    </a>

    <div id="self-example-wrapped" data-behaviour="Popup" data-popup-self="true" data-popup-wrapper="true">
      I'm self-example-wrapped contents
    </div>

    <!--
      Load test code
    -->
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>

    <!-- Initialise test suite -->
    <script>mocha.setup('bdd')</script>

    <!--
      Test spec
    -->
    <script src="build/popup.spec.js"></script>

    <!--
      Begin!
    -->
    <script>
      mocha.run();
    </script>

</body>
</html>
