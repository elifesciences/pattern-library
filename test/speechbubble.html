<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mocha Test Runner</title>

  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
</head>
<body>

    <!--
      Test output
    -->
    <div id="mocha"></div>

    <!--
      Fixtures
    -->
    
    <!--hasPlaceholder-->
    <div class="hasPlaceholder">
      <button class="speech-bubble speech-bubble--has-placeholder"
              data-behaviour="SpeechBubble">
        &#8220;
      </button>
    </div>
    
    <!--hasPlaceholderisWrapped-->
    <div class="hasPlaceholderisWrapped">
      <button class="speech-bubble speech-bubble--wrapped speech-bubble--has-placeholder"
              data-behaviour="SpeechBubble">
        &#8220;
      </button>
    </div>

    <!--
      Load test code
    -->
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>

    <!-- Initialise test suite -->
    <script>mocha.setup('bdd')</script>

    <!--
      Test spec
    -->
    <script src="build/speechbubble.spec.js"></script>

    <!--
      Begin!
    -->
    <script>
      mocha.run();
    </script>

</body>
</html>
