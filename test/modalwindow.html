<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mocha Test Runner</title>

  <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
</head>
<body>

<!--
  Test output
-->
<div id="mocha"></div>

<!--
  Fixtures
-->

<div id="without-trigger-id">
    <div class="modal" data-behaviour="Modal">
        <a href="" class="modal-click">Open modal window</a>
      <div class="modal-container">
          <div class="modal-content">
            <h6>This is a title</h6>
            <a href="" class="modal-content__button modal-content__close-button">Close</a>
            <div class="modal-content__body">
              This is some body text
            </div>
          </div>
      </div>
    </div>
</div>

<div id="with-trigger-id">
  <a href="#" id="trigger-id">trigger</a>
  <div class="modal" data-behaviour="Modal" data-trigger-id="trigger-id">
    <div class="modal-container">
        <div class="modal-content">
          <h6>This is a title</h6>
          <a href="" class="modal-content__button modal-content__close-button">Close</a>
          <div class="modal-content__body">
            This is some body text
          </div>
        </div>
    </div>
  </div>
</div>

<!--
  Load test code
-->
<script src="../node_modules/mocha/mocha.js"></script>
<script src="../node_modules/chai/chai.js"></script>
<script src="../node_modules/sinon/pkg/sinon.js"></script>

<!-- Initialise test suite -->
<script>mocha.setup('bdd')</script>

<!--
  Test spec
-->
<script src="build/modalwindow.spec.js"></script>

<!--
  Begin!
-->
<script>
  mocha.run();
</script>

</body>
</html>
