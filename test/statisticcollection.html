<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha Test Runner</title>

    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <style>
      .statistic-collection__item, dd, dt {
        display: inline-block;
      }
    </style>
  </head>
  <body>

  <!--
    Test output
  -->
    <div id="mocha"></div>

    <div class="global-inner">

    <!--
      Fixture
    -->
      <main id="maincontent" class="main blg-margin-bottom-large">
        <header class="content-header"></header>
        <ul class="statistic-collection clearfix" data-behaviour="StatisticCollection">
          <li class="statistic-collection__item">
            <dl class="statistic">
              <dd class="statistic__value">
                54,741
              </dd>
              <dt class="statistic__label">
                views
              </dt>
            </dl>
          </li>
          <li class="statistic-collection__item no-separator">
            <dl class="statistic">
              <dd class="statistic__value">
                320
              </dd>
              <dt class="statistic__label">
                downloads
              </dt>
            </dl>
          </li>
          <li class="statistic-collection__item">
            <dl class="statistic">
              <dd class="statistic__value">
                89
              </dd>
              <dt class="statistic__label">
                citations
              </dt>
            </dl>
          </li>
        </ul>
      </main>
    </div>

    <!--
  Load test code
-->
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>

    <!-- Initialise test suite -->
    <script>mocha.setup('bdd')</script>

    <!--
  Test spec
-->
    <script src="build/statisticcollection.spec.js"></script>

    <!--
  Begin!
-->
    <script>
  mocha.run();
</script>

  </body>
</html>
