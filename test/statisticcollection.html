<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mocha Test Runner</title>

    <link rel="stylesheet" href="../node_modules/mocha/mocha.css">
    <style>
      .statistic-collection__item {
        display: inline-block;
      }
    </style>
  </head>
  <body>

  <!--
    Test output
  -->
    <div id="mocha"></div>

    <div class="global-inner">

    <!--
      Fixture
    -->
      <main id="maincontent" class="main blg-margin-bottom-large">
        <header class="content-header"></header>
        <ul class="statistic-collection clearfix" data-behaviour="StatisticCollection">
          <li class="statistic-collection__item">
            <span class="statistic-collection__item__counter">54,741</span> views
          </li>
          <li class="statistic-collection__item">
            <span class="statistic-collection__item__counter">320</span> downloads
          </li>
          <li class="statistic-collection__item">
            <span class="statistic-collection__item__counter">89</span> citations
            <p class="statistic-collection__item__additonal-text">The citation count is generated by polling the highest count across the following sources: <a href="#">Crossref</a>, <a href="#">PubMed Central</a>, <a href="#">Scopus</a>.</p>
          </li>
        </ul>
      </main>
    </div>

    <!--
  Load test code
-->
    <script src="../node_modules/mocha/mocha.js"></script>
    <script src="../node_modules/chai/chai.js"></script>
    <script src="../node_modules/sinon/pkg/sinon.js"></script>

    <!-- Initialise test suite -->
    <script>mocha.setup('bdd')</script>

    <!--
  Test spec
-->
    <script src="build/statisticcollection.spec.js"></script>

    <!--
  Begin!
-->
    <script>
  mocha.run();
</script>

  </body>
</html>
