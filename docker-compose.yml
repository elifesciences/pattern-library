version: '3'

services:
    assets:
        build:
            context: .
            dockerfile: Dockerfile
            target: stage-1
            args:
                environment: ${ENVIRONMENT}
                node_version: ${NODE_VERSION}
    ui:
        build:
            context: .
            dockerfile: Dockerfile
            target: stage-2
            args:
                node_version: ${NODE_VERSION}
        ports:
            - "8889:80"
        depends_on:
            - assets
    ci:
        build:
            context: .
            dockerfile: Dockerfile
            target: stage-3
            args:
                selenium_image_suffix: ${SELENIUM_IMAGE_SUFFIX}
                node_version: ${NODE_VERSION}
        command: sleep infinity
        ports:
            - "4444:4444" # WebDriver protocol
            - "5900:5900" # VNC
        volumes:
            - /dev/shm:/dev/shm
        depends_on:
            - assets
            - ui
